<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">

		<table>
			<tr>
			<td><input type="text" name="nome" id="nome" placeholder="Nome"></td>
			</tr>
			<tr>
			<td><input type="text" name="fone" id="fone" placeholder="Fone"></td>
			</tr>
			<tr>
			<td><input type="text" name="email" id="email" placeholder="Email"></td>
			</tr>
		</table>
		<input type="reset" value="Resetar campos">
		<input type="button" value="Adicionar novo contato" onclick="validation()">

	</form>
	<script src="scripts/validator.js"></script>

</body>
</html>
